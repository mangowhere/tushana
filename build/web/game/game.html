    <body>
        <script>
            $(document).ready(function () {
              
                    var url = "api/pk_list";
                    var gameId=$.cookie('gameId');
                    var token=$.cookie('token');
                    $.post(url, //异步处理动态页面
                            {
                                gameId:gameId,
                                token: token
                            }, //获取类名为"name"文本的值，以NAME异步传值
                            function (data) {//data为反回值，function进行反回值处理
                                if (data.retcode == 0)
                                {
                                   $(".pk_list").val(data.html);                       
            
                               
                                } else
                                {
                                    $(".pk_list").val("<p>server error</p>");//获得得反回值后，将其填入到类名为"content"的文本框中
                                }
                            });
              
                $(".name").click(function () {
                    $(".notice").val("");//获得得反回值后，将其填入到类名为"content"的文本框中
                });
            });
        </script>
